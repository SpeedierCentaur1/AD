<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator roboczogodzin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .header {
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: white;
            text-align: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 10px;
        }
        .calculator-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .calculator-container h2 {
            margin-bottom: 20px;
        }
        .calculator-container input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .calculator-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        .calculator-container button:hover {
            background-color: #555;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .footer a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            border: 2px solid #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .footer a:hover {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<div class="header">
    <a href="index.html">Strona główna</a>
</div>

<div class="calculator-container">
    <h2>Kalkulator roboczogodzin</h2>
    <input type="number" id="workHours" placeholder="Roboczogodziny">
    <input type="number" id="materialCost" placeholder="Koszt materiału">
    <input type="number" id="expectedTime" placeholder="Oczekiwany czas (godziny)">
    <button onclick="calculate()">Oblicz</button>
    <div class="result" id="result"></div>
</div>

<div class="footer">
    <a href="index.html">Powrót do strony głównej</a>
</div>

<script>
    function calculate() {
        const workHours = parseFloat(document.getElementById('workHours').value);
        const materialCost = parseFloat(document.getElementById('materialCost').value);
        const expectedTime = parseFloat(document.getElementById('expectedTime').value);

        if (isNaN(workHours) || isNaN(materialCost) || isNaN(expectedTime)) {
            document.getElementById('result').innerText = 'Proszę wprowadzić poprawne wartości.';
            return;
        }

        const result = workHours * materialCost * expectedTime;
        document.getElementById('result').innerText = `Wynik: ${result.toFixed(2)} zł`;
    }
</script>

</body>
</html>
